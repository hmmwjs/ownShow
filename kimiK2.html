<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>个人成长自评 · Modern</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --bg:#f5f7fa;
  --card:#ffffff;
  --primary:#6366f1;
  --accent:#ec4899;
  --text:#334155;
  --sub:#64748b;
  --border:#e2e8f0;
  --radius:16px;
  --shadow:0 2px 8px rgba(0,0,0,.05);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial}
body{background:var(--bg);color:var(--text);padding:16px;line-height:1.5}

header{max-width:920px;margin:0 auto 24px;text-align:center}
header h1{font-size:1.8rem;font-weight:700;margin-bottom:4px}
header p{font-size:1rem;color:var(--sub)}

.container{max-width:920px;margin:0 auto;display:grid;gap:24px}

/* 打分卡片 */
#cards{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(300px,1fr))}
.dim-card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;display:flex;flex-direction:column}
.dim-card h3{font-size:1.1rem;font-weight:600;color:var(--primary)}
.dim-card .desc{font-size:.9rem;color:var(--sub);margin:4px 0 8px}
.dim-card ul{font-size:.85rem;color:var(--sub);padding-left:16px;margin-bottom:12px}
.dim-card li{list-style:disc;margin:2px 0}
/* 滑条 */
.slider-area{display:flex;align-items:center;margin-top:auto}
.slider-area label{font-size:.9rem;margin-right:8px}
input[type=range]{flex:1;height:6px;border-radius:6px;background:var(--border);outline:none;-webkit-appearance:none}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;border-radius:50%;background:var(--primary);cursor:pointer;box-shadow:0 0 0 3px rgba(99,102,241,.2)}
.score-val{width:32px;text-align:center;font-weight:700;margin-left:8px;font-size:1rem}

/* 结果区域 */
.result-area{display:grid;gap:20px;grid-template-columns:1fr}
@media(min-width:768px){.result-area{grid-template-columns:1fr 1fr}}

.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
.card h2{font-size:1.2rem;margin-bottom:12px}
#radarBox{position:relative;height:260px}

/* 建议 */
.suggest-item{border-left:4px solid var(--accent);padding:10px 14px;margin-bottom:10px;background:#fdf2f8;border-radius:0 12px 12px 0}
.suggest-item h4{font-size:1rem;color:var(--accent);margin-bottom:4px}
.suggest-item p{font-size:.85rem}
.example{font-style:italic;color:var(--primary);margin-top:4px;font-size:.8rem}

/* 排序 */
#rankList{padding-left:0;list-style:none;display:grid;gap:6px}
#rankList li{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;background:var(--card);border-radius:8px;font-size:.9rem;box-shadow:var(--shadow)}
.rank-num{background:var(--primary);color:#fff;border-radius:50%;width:24px;height:24px;display:flex;align-items:center;justify-content:center;font-size:.75rem;margin-right:8px}
</style>
</head>
<body>

<header>
  <h1>个人成长自评 · Modern</h1>
  <p>实时打分，即时反馈，电脑手机都好看</p>
</header>

<div class="container">
  <!-- 打分区 -->
  <div id="cards"></div>

  <!-- 结果区域 -->
  <div class="result-area">
    <div class="card">
      <h2>能力雷达</h2>
      <div id="radarBox"><canvas id="radar"></canvas></div>
    </div>
    <div class="card">
      <h2>提升建议</h2>
      <div id="suggest"></div>
    </div>
  </div>

  <div class="card">
    <h2>维度排序（低 → 高）</h2>
    <ol id="rankList"></ol>
  </div>
</div>

<script>
/* 维度数据 */
const dims=[
 {id:'g',name:'成长型心态',desc:'把能力视为可塑、挑战视为养分',bullet:['主动领高难度任务 ≥1次/季','失败后24h内复盘并迭代']},
 {id:'s',name:'自我认知',desc:'像第三方一样看清情绪、价值观与短板',bullet:['情绪标签准确率≥80%','列出3条核心价值观+行为实例']},
 {id:'i',name:'内在动机',desc:'兴趣/使命感驱动并持续投入',bullet:['无外部回报仍投入≥20%额外时间','设≥6个月目标，周推进≥80%']},
 {id:'k',name:'知识建模',desc:'用最少概念拆出可复用知识地图',bullet:['新领域1周输出A4结构图并被引用≥1次']},
 {id:'sy',name:'系统应用',desc:'把知识迁移到复杂场景并产生结果',bullet:['3个月内跨域解决高不确定问题≥1，ROI≥3']},
 {id:'c',name:'认知迭代',desc:'主动负反馈+情绪-行动双恢复',bullet:['批评/失败48h内发布改进计划','重大挫折3天内情绪恢复≥80%']},
 {id:'n',name:'网络构建',desc:'高多样性、高互惠度关系网',bullet:['网络异质性指数≥0.6','每季促成跨域合作≥2次']},
 {id:'e',name:'有效沟通',desc:'让信息在不同背景人群间无损传递',bullet:['30秒内让对方复述要点且准确率≥90%']},
 {id:'t',name:'团队协作',desc:'放大他人能力并达成共同目标',bullet:['团队OKR完成≥85%','成员贡献满意度≥4/5']}
].map(d=>({...d,score:3}));

/* 渲染打分卡片 */
const cards=document.getElementById('cards');
dims.forEach((d,i)=>{
  const div=document.createElement('div');
  div.className='dim-card';
  div.innerHTML=`
    <h3>${d.name}</h3>
    <p class="desc">${d.desc}</p>
    <ul>${d.bullet.map(b=>`<li>${b}</li>`).join('')}</ul>
    <div class="slider-area">
      <label>评分</label>
      <input type="range" min="1" max="5" value="${d.score}" data-i="${i}">
      <span class="score-val">${d.score}</span>
    </div>
  `;
  cards.appendChild(div);
});

/* 事件监听 */
document.addEventListener('input',e=>{
  if(!e.target.matches('input[type=range]'))return;
  const i=e.target.dataset.i;
  dims[i].score=+e.target.value;
  e.target.nextElementSibling.textContent=dims[i].score;
  updateAll();
});

/* 雷达图 */
let radarChart;
function initRadar(){
  const ctx=document.getElementById('radar');
  radarChart=new Chart(ctx,{
    type:'radar',
    data:{
      labels:dims.map(d=>d.name),
      datasets:[{data:dims.map(d=>d.score),backgroundColor:'#6366f122',borderColor:'#6366f1',pointBackgroundColor:'#6366f1',borderWidth:2}]
    },
    options:{scales:{r:{min:0,max:5,ticks:{stepSize:1}}},plugins:{legend:{display:false}}}
  });
}
function updateRadar(){
  radarChart.data.datasets[0].data=dims.map(d=>d.score);
  radarChart.update();
}

/* 建议 & 排序 */
const tips={
 g:'主动领一个小但超出舒适区任务并公开承诺期限。例：报名5分钟技术闪电演讲并微博预告。',
 s:'每日3分钟情绪日记：记录"情绪-触发-反应"。例："焦虑-截止临近-过度检查"。',
 i:'选社区项目无偿投入。例：半年内线上编程导师，每月2小时，帮10人完成基础课。',
 k:'新领域1周画思维导图并分享给同事求反馈。例：区块链→核心概念+场景+参与者一页图。',
 sy:'用跨域知识解决团队老问题并测ROI。例：敏捷站会解决会议低效，记录节省人时。',
 c:'公开批评→48h内发改进计划。例：项目复盘后把改进点放共享文档并周更进度。',
 n:'每月一次跨领域coffee chat。例：工程师约市场营销聊用户留存并寻合作。',
 e:'电梯测试：汇报后请同事30秒复述要点，调整至90%准确率。',
 t:'带新人完成低可见度高价值任务。例：两周文档冲刺带初级开发者，统计使用率提升。'
};

function updateSuggest(){
  const lowest=[...dims].sort((a,b)=>a.score-b.score).slice(0,3);
  const box=document.getElementById('suggest');
  box.innerHTML=lowest.map(d=>`
    <div class="suggest-item">
      <h4>${d.name}</h4>
      <p>${tips[d.id]}</p>
    </div>
  `).join('');
}
function updateRank(){
  const list=document.getElementById('rankList');
  list.innerHTML='';
  [...dims].sort((a,b)=>a.score-b.score).forEach(d=>{
    const li=document.createElement('li');
    li.innerHTML=`<span><span class="rank-num">${d.name[0]}</span>${d.name}</span><span>${d.score}</span>`;
    list.appendChild(li);
  });
}
function updateAll(){
  updateRadar();
  updateSuggest();
  updateRank();
}

initRadar();
updateAll();
</script>
</body>
</html>
