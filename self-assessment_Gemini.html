<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人成长力自评工具</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f4f7fa;
            --card-background: #ffffff;
            --text-color: #4a4a4a;
            --heading-color: #1a202c;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 1.5rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            color: var(--heading-color);
            font-size: 2.2rem;
            margin: 0;
        }
        
        .header p {
            color: #718096;
            font-size: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: flex-start;
        }

        .assessment-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .dimension-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.3s ease;
        }
        .dimension-card:hover {
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-header h3 {
            margin: 0;
            color: var(--heading-color);
            font-size: 1.25rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }
        
        .score-display {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .progress {
            width: 100%;
            height: 8px;
            background: #edf2f7;
            border-radius: 999px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .progress-bar {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 999px;
            transition: width 0.2s ease;
        }

        .score-slider {
            flex-grow: 1;
            width: 100%;
        }

        .score-value, .weight-input {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            width: 50px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.25rem;
        }

        details {
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        summary {
            cursor: pointer;
            font-weight: 500;
            color: var(--primary-color);
            list-style: none; /* Hide default marker */
        }
        summary::-webkit-details-marker { display: none; } /* Hide default marker for Chrome */
        summary::before {
            content: '▶';
            margin-right: 0.5rem;
            display: inline-block;
            transition: transform 0.2s;
        }
        details[open] > summary::before {
            transform: rotate(90deg);
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .details-table th, .details-table td {
            text-align: left;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }
        .details-table th {
            background-color: #f7fafc;
            font-weight: 600;
            width: 120px;
        }
        .details-table td {
            background-color: var(--card-background);
        }
        .details-table .positive { color: #38a169; }
        .details-table .negative { color: #e53e3e; }

        .results-panel {
            position: sticky;
            top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .result-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .result-card h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }
        
        #total-score-card {
            text-align: center;
        }
        #total-score-card #total-score-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        #total-weight-warning {
            color: #e53e3e;
            font-weight: 500;
            margin-top: 0.5rem;
            text-align: center;
        }

        #evaluation-text {
            font-size: 1rem;
            padding: 1rem;
            background-color: rgba(74, 144, 226, 0.05);
            border-left: 4px solid var(--primary-color);
            border-radius: 4px;
        }

        #suggestions-list {
            list-style-type: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
        }

        #suggestions-list li {
            background-color: var(--background-color);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #f6ad55;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .results-panel {
                position: static;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>个人成长力自评工具</h1>
            <p>通过可调权重的多维度分析，精准定位您的成长优势与短板</p>
        </header>

        <main class="main-content">
            <div class="assessment-panel" id="assessment-panel">
                </div>

            <aside class="results-panel">
                <div class="result-card" id="total-score-card">
                    <h2>综合得分 (百分制)</h2>
                    <p id="total-score-value">75.0</p>
                    <p id="total-weight-warning"></p>
                </div>
                <div class="result-card">
                    <h2>可视化雷达图</h2>
                    <canvas id="radarChart"></canvas>
                </div>
                <div class="result-card">
                    <h2>综合评价</h2>
                    <p id="evaluation-text"></p>
                </div>
                <div class="result-card">
                    <h2>提升建议</h2>
                    <ul id="suggestions-list"></ul>
                </div>
            </aside>
        </main>
    </div>

    <script>
    const assessmentData = [
        { name: "成长型心态", definition: "相信能力可以通过努力提升，而非天生固定。", positive: "视失败为学习机会，追求挑战；如“失败让我更聪明”。", negative: "视能力为固定，回避风险；如“这是我的极限”。", impact: "独立于实际技能，决定是否主动寻求成长；有此心态者成长更快，因为视努力为投资。", suggestion: "阅读卡罗尔·德韦克的《终身成长》。练习将挑战视为机遇，从失败中总结“我学到了什么？”而不是“我失败了”。" },
        { name: "自我效能感", definition: "对自己完成任务能力的自信信念。", positive: "坚信“我能掌控结果”，面对不确定性时乐观。", negative: "低自信，常说“我不行”，易放弃。", impact: "与心态独立，聚焦于执行信心；高者成长加速，因为减少自我怀疑导致的拖延。", suggestion: "从小处着手，设定并完成一些小目标来积累成功经验。将大任务分解成可管理的小步骤，每完成一步都给自己积极肯定。" },
        { name: "反思深度", definition: "定期审视经验、提取教训的能力。", positive: "常问“为什么失败？下次如何改进？”并记录。", negative: "忽略过去经验，重复错误。", impact: "独立于学习行为，强调内省质量；促进加速迭代，避免盲目行动。", suggestion: "培养写日志或周报的习惯。定期（如每周）回顾过去几天的经历，思考哪些做得好，哪些可以改进，并写下具体的行动计划。" },
        { name: "学习主动性", definition: "主动获取新知识和技能的驱动力。", positive: "每天阅读/课程，探索未知领域；如自学编程。", negative: "被动等待机会，只在被迫时学习。", impact: "独立于心态，聚焦行动频率；高者成长更快，因为知识积累呈指数级。", suggestion: "设定每周的学习目标，例如“本周学习一个新软件功能”或“阅读三篇行业文章”。利用碎片时间通过播客、在线课程等方式主动输入新知识。" },
        { name: "坚持耐力", definition: "在逆境中持续努力的韧性（grit）。", positive: "长期坚持目标，如马拉松式项目；不轻易切换。", negative: "易受挫放弃，短期冲动。", impact: "与学习独立，强调耐力而非内容；决定成长持续性，避免半途而废。", suggestion: "选择一个长期目标，并公开承诺（如告诉朋友）。将它分解为长期、中期和短期计划，并专注于完成当下的任务，庆祝每一个小小的里程碑。" },
        { name: "适应灵活性", definition: "快速调整策略应对变化的能力。", positive: "环境变时 pivot（如职场转行），实验新方法。", negative: "固守旧习惯，抵抗变革。", impact: "独立于坚持，聚焦变通而非顽固；在动态世界中加速成长，减少停滞期。", suggestion: "主动走出舒适区，尝试用新的方法解决旧问题。当遇到意外情况时，先冷静分析，思考至少三种应对方案，并选择其一快速试错。" },
        { name: "支持网络", definition: "周围人际关系提供的指导和资源。", positive: "有导师/圈子，提供反馈和机会；如加入专业社区。", negative: "孤立或负面影响圈子，缺乏指导。", impact: "独立于个人努力，提供外部杠杆；高者成长更快，通过借力放大自身。", suggestion: "主动寻找一位你尊敬的导师或前辈，并定期向他们请教。积极参加线上或线下的行业社群，与优秀的人建立连接，分享和学习。" },
        { name: "资源利用率", definition: "有效获取和运用外部工具/机会的能力。", positive: "善用书籍/在线资源/资金，高效分配。", negative: "资源匮乏或浪费，如忽略免费课程。", impact: "与网络独立，聚焦工具而非人；确保成长不因外部限制而放缓，覆盖物质层面。", suggestion: "整理一份你所在领域的优质资源清单（如网站、书籍、工具）。在开始新任务前，先花点时间思考“有哪些资源可以帮助我更高效地完成这件事？”。" }
    ];
    
    const assessmentPanel = document.getElementById('assessment-panel');
    const radarChartCtx = document.getElementById('radarChart').getContext('2d');
    const totalScoreEl = document.getElementById('total-score-value');
    const totalWeightWarningEl = document.getElementById('total-weight-warning');
    const evaluationTextEl = document.getElementById('evaluation-text');
    const suggestionsListEl = document.getElementById('suggestions-list');

    let chart;
    const labels = assessmentData.map(item => item.name);
    const defaultWeight = 100 / assessmentData.length;

    function createDimensionCard(item, index) {
        const card = document.createElement('div');
        card.className = 'dimension-card';
        card.innerHTML = `
            <div class="card-header">
                <h3>${item.name}</h3>
            </div>
            <div class="card-body">
                <div class="controls">
                    <div class="control-group">
                        <label for="score-${index}">评分 (1-5)</label>
                        <div class="score-display">
                            <input type="range" min="1" max="5" value="3" step="0.1" class="score-slider" id="score-${index}" data-index="${index}">
                            <span class="score-value" id="score-value-${index}">3.0</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="weight-${index}">权重 (%)</label>
                        <input type="number" min="0" max="100" value="${defaultWeight.toFixed(1)}" class="weight-input" id="weight-${index}" data-index="${index}">
                    </div>
                </div>
                <div class="progress"><div class="progress-bar" id="progress-${index}" style="width:60%"></div></div>
                <details>
                    <summary>展开/收起详情</summary>
                    <div class="details-text">
                        <p><strong>定义：</strong>${item.definition}</p>
                        <p class="positive"><strong>积极指标：</strong>${item.positive}</p>
                        <p class="negative"><strong>负面指标：</strong>${item.negative}</p>
                        <p><strong>对成长的影响：</strong>${item.impact}</p>
                    </div>
                </details>
            </div>
        `;
        assessmentPanel.appendChild(card);
    }

    function initializeForm() {
        assessmentData.forEach(createDimensionCard);
        
        document.querySelectorAll('.score-slider, .weight-input').forEach(input => {
            input.addEventListener('input', (event) => {
                if(event.target.classList.contains('score-slider')) {
                    const index = event.target.dataset.index;
                    const val = parseFloat(event.target.value);
                    document.getElementById(`score-value-${index}`).textContent = val.toFixed(1);
                    const bar = document.getElementById(`progress-${index}`);
                    if (bar) { bar.style.width = `${(val/5)*100}%`; }
                }
                updateAll();
            });
        });

        initializeChart();
        updateAll();
    }

    function initializeChart() {
        chart = new Chart(radarChartCtx, {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: '各维度得分 (1-5分)',
                    data: [],
                    backgroundColor: 'rgba(74, 144, 226, 0.2)',
                    borderColor: 'rgba(74, 144, 226, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(74, 144, 226, 1)',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                        suggestedMin: 0,
                        suggestedMax: 5,
                        ticks: { stepSize: 1, backdropColor: 'transparent' },
                        pointLabels: { font: { size: 13, family: "'Noto Sans SC', sans-serif" }}
                    }
                },
                plugins: { legend: { position: 'top' } }
            }
        });
    }

    function updateAll() {
        const scores = [];
        const weights = [];
        let totalWeight = 0;

        for (let i = 0; i < assessmentData.length; i++) {
            const score = parseFloat(document.getElementById(`score-${i}`).value);
            const weight = parseFloat(document.getElementById(`weight-${i}`).value) || 0;
            scores.push(score);
            weights.push(weight);
            totalWeight += weight;
        }

        totalWeightWarningEl.textContent = Math.abs(totalWeight - 100) > 0.1 ? `注意：当前总权重为 ${totalWeight.toFixed(1)}%，不等于 100%` : '';

        let totalScore = 0;
        for (let i = 0; i < assessmentData.length; i++) {
            // Normalize score to a 0-100 scale before applying weight
            const normalizedScore = (scores[i] / 5) * 100;
            totalScore += normalizedScore * (weights[i] / 100);
        }
        
        // Cap score at 100
        totalScore = Math.min(totalScore, 100);
        totalScoreEl.textContent = totalScore.toFixed(1);
        
        chart.data.datasets[0].data = scores;
        chart.update();
        
        updateResults(scores, totalScore);
    }

    function updateResults(scores, totalScore) {
        let evalText;
        if (totalScore >= 85) {
            evalText = '非常出色！您已具备极强的成长心态和执行力，正处在高速成长的快车道上。请继续保持，并挑战更高远的目标。';
        } else if (totalScore >= 70) {
            evalText = '表现良好！您在多数方面都做得不错，具备持续成长的坚实基础。关注少数短板，您的成长速度将得到显著提升。';
        } else if (totalScore >= 50) {
            evalText = '尚有潜力！您在某些方面展现了成长的意愿，但在关键领域仍有提升空间。请关注下面的建议，逐步建立成长习惯。';
        } else {
            evalText = '需要警惕！您当前的成长动力和习惯可能面临挑战，容易陷入停滞。但别灰心，从今天起，选择一两个方面开始改变，一切都来得及。';
        }
        evaluationTextEl.textContent = evalText;

        suggestionsListEl.innerHTML = '';
        let suggestionsCount = 0;
        scores.forEach((score, index) => {
            if (score < 3) { // Suggestion threshold
                suggestionsCount++;
                const item = assessmentData[index];
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.name} (得分: ${score.toFixed(1)}):</strong> ${item.suggestion}`;
                suggestionsListEl.appendChild(li);
            }
        });

        if (suggestionsCount === 0) {
            const li = document.createElement('li');
            li.style.borderLeftColor = '#48bb78';
            li.textContent = '太棒了！您在所有维度上都表现均衡且出色，暂无明显的短板。';
            suggestionsListEl.appendChild(li);
        }
    }

    document.addEventListener('DOMContentLoaded', initializeForm);
    </script>

</body>
</html>
