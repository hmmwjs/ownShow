<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内嵌浏览器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tips {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }
        .tips h3 {
            margin-top: 0;
            color: #007bff;
        }
        .tips ul {
            margin-bottom: 0;
        }
        .tips code {
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="browser-controls">
            <div class="navigation-buttons">
                <button id="back-button" title="后退"><i class="fas fa-arrow-left"></i></button>
                <button id="forward-button" title="前进"><i class="fas fa-arrow-right"></i></button>
                <button id="refresh-button" title="刷新"><i class="fas fa-sync-alt"></i></button>
                <button id="home-button" title="主页"><i class="fas fa-home"></i></button>
            </div>
            <div class="url-bar">
                <input type="text" id="url-input" class="url-input" placeholder="输入网址..." />
                <button id="go-button" class="go-button"><i class="fas fa-arrow-right"></i> 访问</button>
            </div>
        </div>
        
        <div class="tips">
            <h3>使用提示</h3>
            <ul>
                <li>此浏览器使用公共CORS代理服务访问网站，某些网站可能无法正常显示</li>
                <li>如果网站无法加载，输入 <code>switch:proxy</code> 并点击访问按钮切换到另一个代理</li>
                <li>推荐访问的网站：bing.com, example.com, wikipedia.org</li>
                <li>部分网站的交互功能可能受限，这是由于浏览器安全限制</li>
            </ul>
        </div>
        
        <div id="loading" class="loading">
            <p>正在加载，请稍候...</p>
        </div>
        
        <iframe id="browser-iframe" class="browser-content" src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        
        <div class="status-bar">
            <span id="status-text">准备就绪</span>
        </div>
    </div>

    <script src="js/browser.js"></script>
</body>
</html>
